<!DOCTYPE html>
<html ng-app='pizzaStore'>

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="pizza.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller='StoreController as store'>
    <!--  Products Container  -->
    <div class="list-group">
        <!--  Product Container  -->
        <div ng-repeat='product in store.products' class="list-group-item">
            <h3>
                {{product.name}} ({{product.weight}} g)
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <!-- Image Gallery  -->
            <div class="gallery" ng-show='product.images.length'>
                <img class="img img-circle img-thumbnail center-block" ng-src='{{product.images[0]}}' />
                <ul class='clearfix'>
                    <li ng-repeat='image in product.images' class='small-image pull-left thumbnail'>
                        <img ng-src='{{image}}' />
                    </li>
                </ul>
            </div>
            <section class="tab" ng-controller='TabController as tab'>
                <ul class="nav nav-pills">
                    <li ng-class='{active: tab.isSet(1)}'><a href ng-click='tab.setTab(1)'>Ingredients</a></li>
                    <li ng-class='{active: tab.isSet(2)}'><a href ng-click='tab.setTab(2)'>Extras</a></li>
                    <li ng-class='{active: tab.isSet(3)}'><a href ng-click='tab.setTab(3)'>Reviews</a></li>
                </ul>
                <div ng-show='tab.isSet(1)'>
                    <h4>Ingredients</h4>
                    <blockquote>{{product.ingredients}}</blockquote>
                </div>
                <div ng-show='tab.isSet(2)'>
                    <h4>Extras: </h4>
                    <blockquote>{{product.extras}}</blockquote>
                </div>
                <div ng-show='tab.isSet(3)'>
                    <!--  Product Reviews List -->
                    <ul>
                        <h4>Reviews</h4>
                        <li>
                            <blockquote ng-repeat='review in product.reviews'>
                                <strong>{{review.stars}} Stars</strong> {{review.body}}
                                <cite class="clearfix">{{review.author}}</cite>
                            </blockquote>
                        </li>
                    </ul>
                    <!--  Review Form -->
                    <form name="reviewForm">
                        <!--  Live Preview -->
                        <blockquote>
                            <strong> Stars</strong>
                            <cite class="clearfix">-</cite>
                        </blockquote>
                        <!--  Review Form -->
                        <h4>Submit a Review</h4>
                        <fieldset class="form-group">
                            <select class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
                                <option value="">Rate the Product</option>
                            </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                        </fieldset>
                    </form>
                </div>
            </section>
            <button>Add to Cart</button>
        </div>
    </div>
</body>

</html>
