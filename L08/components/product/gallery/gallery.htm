<div class="gallery" ng-show='pizza.product.images.length'>
    <img class="img img-circle img-thumbnail center-block" ng-src='{{gallery.decode(pizza.product.images[gallery.current])}}' />
    <ul class='clearfix'>
        <li ng-repeat='image in pizza.product.images' class='small-image pull-left thumbnail'>
            <img ng-src='{{gallery.decode(image)}}' />
        </li>
    </ul>
</div>
